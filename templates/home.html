<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nur's WebGis Using Flask</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-md-4">
      <h1 class="mb-4 text-center mb-2">Population Map by Region</h1>
      <form action="/" method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
          <label for="min_pop" class="form-label">Minimum Population</label>
          <input
            type="number"
            id="min_pop"
            name="min_pop"
            class="form-control"
            value="{{ min_pop }}"
          />
        </div>
        <div class="col-md-3">
          <label for="keyword" class="form-label">Search City Name</label>
          <input
            type="text"
            id="keyword"
            name="keyword"
            class="form-control"
            value="{{ keyword }}"
          />
        </div>
        <div class="col-md-3">
          <label for="name" class="form-label">Select City</label>
          <select name="name" id="name" class="form-select">
            <option value="">-- Select City --</option>
            {% for name in names %}
            <!-- <option value="{{ name }}">{{ name }}</option> -->
            <option value="{{ name }}" {% if name == selected_name %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
      </form>
    </div>

    <div>{{ map_html | safe }}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
